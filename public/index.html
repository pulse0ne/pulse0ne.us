<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pulse0ne.us</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="assets/manifest.json">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="msapplication-config" content="assets/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
    <base href="/">
</head>
<body ng-controller="mainController">
<div ng-cloak>
    <section layout="row" flex>
        <md-sidenav md-component-id="nav-menu" class="nav-menu" ng-class="{ 'full': full() }" md-is-locked-open="true">
            <div id="nav-logo">
                <md-icon class="logo" ng-class="{ 'full': full() }" md-svg-icon="assets/logo.svg" ng-click="navigate(pages.home)"></md-icon>
            </div>
            <ul>
                <li ng-repeat="page in pages" ng-class="{ 'nav-active': page === active }">
                    <a ng-click="navigate(page)">
                        <i class="fa fa-fw fa-{{page.ligature}}" aria-hidden="true"></i>
                        <span ng-show="full()">{{page.title}}</span>
                    </a>
                </li>
            </ul>
        </md-sidenav>
        <ng-view></ng-view>
    </section>
</div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="app.js"></script>
</html>
